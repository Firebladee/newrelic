---
classes:
  - ntp
  - newrelic
  - nodejs

ntp::servers:
  - '0.pool.ntp.org'
  - '1.pool.ntp.org'

yumrepos::repos:
  newrelic:
    descr: 'New Relic packages for Enterprise Linux 5 - $basearch'
    baseurl: 'http://yum.newrelic.com/pub/newrelic/el5/$basearch'
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-NewRelic'

newrelic::global_key: '8fb13cf1873e95f60045afe67fc3a6aba9e563da'
newrelic::repo_install: true

newrelic::os:
  'os':
    ensure: present
    labels:
      - 'os:linux'
      - 'environment:dev'
newrelic::php:
  'php':
    ensure: present
    key: '8fb13cf1873e95f60045afe67fc3a6aba9e563da'
newrelic::java:
  'java':
    app_root: '/tmp'
    version: '3.27.0'
    app_name: 'fred'
newrelic::nodejs:
  'nodejs':
    app_root: '/tmp'
    app_name: 'fred'
